{% extends 'layout.html' %}

{% block title %}
<title>DELETE CONFIRMATION</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <center>
        <h1><u>DELETE CONFIRMATION PAGE</u></h1>
        <form method="post">
            {% csrf_token %}
            <h4>Do you really want to delete this account??</h4>
            <input type="submit" value="YES" class="btn btn-outline-success col-3">
            <a href="{% url 'show_url' %}"><button type="button" class="btn btn-outline-warning col-3">NO</button></a>
        </form>
    </center>
</div>
{% endblock %}
